<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
    <h2 >Booking</h2>
    <tr>
        <div align = "left" >
            <h3><a  th:href="@{'/new'}">Add new</a></h3>
        </div>

    </tr>
    <tr>

        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Booking ID</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Destination</th>
                        <th>Fee</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="booking : ${listbooking }">
                        <td th:text="${booking.id}">Booking ID</td>
                        <td th:text="${booking.name}">Name</td>
                        <td th:text="${booking.location}">Location</td>
                        <td th:text="${booking.destination}">Destination</td>
                        <td th:text="${booking.fee}">Fee</td>
                        <td>
                            <a th:href="@{'/edit/' + ${booking.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${booking.id}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </tr>

    </tbody>
    </table>
    <div>
</body>
</html>
